{% extends 'base.html' %}

{% block body %}
<div id="splash">
    <div>Loading<span> </span></div>
</div>
<div id="viewport"></div>
{% endblock %}


{% block javascript %}
    {{ super() }}
    <script type="text/javascript">
        var app = new pldm.Application({
            element: '#viewport',
            splash: '#splash',
            pages: {
                '/': new pldm.IndexPage(),
                '/search/': new pldm.ListPage(),
                '/new/': new pldm.EditorPage(),
                '/edit/:uid/': new pldm.EditorPage(),
                '/view/:uid/': new pldm.ViewerPage()
            }
        });
        app.start();
    </script>
{% endblock %}
